<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Welcome to Glitch!</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Homemade+Apple|Indie+Flower|Long+Cang&display=swap" rel="stylesheet">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">

    <!-- import the webpage's client-side javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Daily Postcard Creator</h1>
    </header>

    <main>
      <div class="postcard">
        <div class="postcardImage">
          <img src="/default.jpeg" id="postcardImg">
          <h3 id="replaceImgBtn" class="button">Replace image</h3>
        </div>
        <div class="postcardCaption">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer a dictum mi, eu ornare justo. Etiam
          </p>
        </div>
      </div>
      <div class="settings">
        <div class="fontSettings">
          <h3>Choose your font</h3>    
               
          <h4 style="font-family: Indie Flower;">Indie Flower</h4>
          <h4 style="font-family: Dancing Script;">Dancing Script</h4>
          <h4 style="font-family: Long Cang">Long Cang</h4>
          <h4 style="font-family: Homemade Apple; font-size: 14px;">Homemade Apple</h4>
        </div>
        <div class="colorSettings">
          <h3>Choose your color</h3>
          <div></div>
          <div ></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>

        <h3 id="shareButton" class="button"> Share postcard</h3>
      </div>
    </main>


    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:2em;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
